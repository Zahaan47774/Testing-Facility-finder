<!DOCTYPE html>
<html>
  <head>
    <title>Testing Facility Finder</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvxLHZR8yTYT22RbttnGK1vmZtR3prIjA&signed_in=true&libraries=places&callback=initialize" async defer></script>
 
    
    <script src="Script/main.js"></script>
    
  </head>
  <body>
      <div class="mainForm">
    
  
  

  <img src="images/logo.png" class="logo" align="left">
  <div class="text" align="right">
   <h2 >You have severe symptoms.</br> Please take a test a test at the hospital found below!</h2>
   <p class = "headingText">For the health and safety of our community, please maintain social distancing at the hospital and ensure use of a mask and if tested positive, self-quarantine for 14 days.</p>
  </div>
  <label class = "name" align = "left"></label>
 <div id="locationField">
      <input
        id="autocomplete"
        placeholder="Enter your address"
        onFocus="geolocate()"
        type="text"
      />
    </div>

    <!-- Note: The address components in this sample are typical. You might need to adjust them for
               the locations relevant to your app. For more information, see
         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->

    <table id="address">
      <tr>
        <td class="label1">Street address</td>
        <td class="slimField">
          <input class="field" id="street_number" disabled="true" />
        </td>
        <td class="wideField" colspan="2">
          <input class="field" id="route" disabled="true" />
        </td>
      </tr>
      <tr>
        <td class="label1">City</td>
        <td class="wideField" colspan="3">
          <input class="field" id="locality" disabled="true" />
        </td>
      </tr>
      <tr>
        <td class="label1">State</td>
        <td class="slimField">
          <input
            class="field"
            id="administrative_area_level_1"
            disabled="true"
          />
        </td>
        <td class="label1">Zip code</td>
        <td class="wideField">
          <input class="field" id="postal_code" disabled="true" />
        </td>
      </tr>
      <tr>
        <td class="label1">Country</td>
        <td class="wideField" colspan="3">
          <input class="field" id="country" disabled="true" />
        </td>
      </tr>
    </table>

  <div id="map" ></div>
<div>
<label class = "name" style = "margin-top: 2em" align = "left">Name of Hospital</label></div></br>
<label class = "name" style = "margin-top: 2em" align = "left">Address of Hospital</label></br>
<label class = "name" style = "margin-top: 2em" align = "left">Latitude: </label></br>
<label class = "name" style = "margin-top: 2em" align = "left">Longitude: </label></br>
<div align="center" style="margin-top: 5em">
<button type="button" class="btn btn-lg btn-primary" onclick="window.location.href='index.html'">Take Test Again</button>
<button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='Cancel.html'">Cancel</button>
</div>
</div>

</div>
  </body>
</html>
